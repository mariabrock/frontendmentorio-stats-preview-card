<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <div class="overlay"></div>
        </div>

        <div class="copy">
          <h1 class="header">
            Get
            <span class="accent">insights</span>
            that help your business grow.
          </h1>
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience,and overall efficiency.
          </p>
        </div>
        <div class="sub-copy">
          <div>
            <h2 class="stats-head">10k+</h2>
            <p class="stats">COMPANIES</p>
          </div>

          <div>
            <h2 class="stats-head">314</h2>
            <p class="stats">TEMPLATES</p>
          </div>

          <div>
            <h2 class="stats-head">12m+</h2>
            <p class="stats">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Maria Brock</a>.
    </div>
  </body>
</html>
